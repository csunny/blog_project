{% load staticfiles %}
<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
          {% for image in image_list %}<a href="{{image.callback_url}}" target="_blank"><img id="slide-img-{{ image.id }}" src="/uploads/{{ image.image_url}}" alt="{{image.title}}" /></a>{% endfor %}
          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
      <script>
    if(!window.slider) {
    var slider={};
  }
  slider.data= [
        {% for image in image_list %}
    {
        "id":"slide-img-{{ image.id }}", // 与slide-runner中的img标签id对应
        "client":"{{ image.title }}",
        "desc":"{{ image.description }}" //这里修改描述
    },
    {% endfor %}
  ];

    </script>
    </div>
    <!-- banner代码 结束 -->
